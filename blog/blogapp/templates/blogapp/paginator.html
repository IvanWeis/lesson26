<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paginator</title>
</head>
<body>
    <h1>Paginator</h1>
    <div class="col-lg-9">
        <h3>Enter the number of pages</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="Submit" name="submit" value="Submit"/>
        </form>

        {% if submitbutton == "Submit" %}
            <h1>Your number is {{ number }}</h1>
        {% endif %}




        <br>
        {% for el in categories%}
            {{ el.name }} <br><hr>
        {% endfor %}
    </div>
</body>
